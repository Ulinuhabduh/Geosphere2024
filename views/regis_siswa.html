<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="/css/regis_siswa.css">
  <link rel="icon" href="/LOGO G.png" type="image/x-icon">

  <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">
  
</head>
<body>
  <div class="container-1">
    <div class="box">
      <form action="/submit" method="post" enctype="multipart/form-data">

      <h3 style="text-align: center; text-decoration: none;">FORMULIR REGISTRASI LOMBA</h3>

      <label for="name">What's Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="school">Which School Are You From</label>
      <input type="text" id="school" name="scholl" required>

      <label for="entry_year">High School Entry Year</label>
      <input type="number" id="entry_year" name="entry_year" required>

      <label for="identity">Identity Scan (PDF)</label>
      <input type="file" id="identity" name="identity" accept=".pdf" required>

      <label for="payment">Payment Way</label>
      <select id="payment" name="payment" required>
        <option value="" disabled selected>Select Payment Way</option>
        <option value="credit_card">Credit Card</option>
        <option value="bank_transfer">Bank Transfer</option>
      </select>

      <label for="payment_proof">Payment Proof (PDF)</label>
      <input type="file" id="payment_proof" name="payment_proff" accept=".pdf" required>

      <button type="submit">Submit</button>
    </form>
    </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
</body>
</html>
