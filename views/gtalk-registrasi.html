<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
        body {
            background-color: black;
        }
        .form {
        background-color: #15172b;
        border-radius: 20px;
        box-sizing: border-box;
        height: fit-content;
        padding: 20px;
        max-width: 800px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        }

        .title {
        color: #eee;
        font-family: sans-serif;
        font-size: 36px;
        font-weight: 600;
        margin-top: 30px;
        }

        .subtitle {
        color: #eee;
        font-family: sans-serif;
        font-size: 16px;
        font-weight: 600;
        margin-top: 10px;
        }

        .input-container {
        height: 50px;
        position: relative;
        width: 100%;
        }

        .ic1 {
        margin-top: 40px;
        }

        .ic2 {
        margin-top: 30px;
        }

        .input {
        background-color: #303245;
        border-radius: 12px;
        border: 0;
        box-sizing: border-box;
        color: #eee;
        font-size: 18px;
        height: 100%;
        outline: 0;
        padding: 4px 20px 0;
        width: 100%;
        }

        .cut {
        background-color: #15172b;
        border-radius: 10px;
        height: 20px;
        left: 20px;
        position: absolute;
        top: -20px;
        transform: translateY(0);
        transition: transform 200ms;
        width: 76px;
        }

        .cut-short {
        width: 50px;
        }

        .iLabel {
        color: #65657b;
        font-family: sans-serif;
        left: 20px;
        line-height: 14px;
        pointer-events: none;
        position: absolute;
        transform-origin: 0 50%;
        transition: transform 200ms, color 200ms;
        top: 20px;
        transform: translateY(-40px) translateX(0px) scale(0.75);
        }

        .input:focus ~ .cut {
        transform: translateY(8px);
        }

        .input:focus ~ .iLabel {
        transform: translateY(-30px) translateX(5px) scale(0.75);
        }

        .input:not(:focus) ~ .iLabel {
        color: #808097;
        }

        .input:focus ~ .iLabel {
        color: #dc2f55;
        }

        .submit {
        background-color: #08d;
        border-radius: 12px;
        border: 0;
        box-sizing: border-box;
        color: #eee;
        cursor: pointer;
        font-size: 18px;
        height: 50px;
        margin-top: 38px;
        text-align: center;
        width: 100%;
        }

        .submit:active {
        background-color: #06b;
        }
    </style>
</head>
<body>
    <div class="form">
      <div class="title">Welcome</div>
      <div class="subtitle">Register Yourself Soon!</div>

      <div class="input-container ic1">
        <input placeholder="" type="text" class="input" id="email">
        <div class="cut"></div>
        <label class="iLabel" for="firstname">Email Address</label>
      </div>

      <div class="input-container ic2">
        <input placeholder="" type="text" class="input" id="name">
        <div class="cut"></div>
        <label class="iLabel" for="lastname">Name</label>
      </div>
      <div class="input-container ic2">
        <input placeholder="" type="text" class="input" id="major">
        <div class="cut cut-short"></div>
        <label class="iLabel" for="email">Major and Institution</label>
      </div>
      <div class="input-container ic2">
        <input placeholder="" type="text" class="input" id="phone">
        <div class="cut"></div>
        <label class="iLabel" for="firstname">Phone</label>
      </div>

      <button class="submit" type="text">Submit</button>
    </div>
</body>
</html>
