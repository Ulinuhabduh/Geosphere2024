<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
            border-top: 8px solid #C15F04;
        }
        .form-container h2 {
            color: #190100;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #190100;
        }
        .form-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #C15F04;
            border-radius: 5px;
            font-size: 16px;
            background-color: #F9DD3F;
            color: #190100;
        }
        .form-group input[type="file"] {
            padding: 5px;
        }
        .form-group input[type="submit"] {
            background-color: #C15F04;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: block;
            margin: 20px 0;
        }
        .form-group input[type="submit"]:hover {
            background-color: #190100;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="team_name">Team Name</label>
                <input type="text" id="team_name" name="team_name" required>
            </div>
            <div class="form-group">
                <label for="university">University</label>
                <input type="text" id="university" name="university" required>
            </div>
            <div class="form-group">
                <label for="member1_name">Name of Member 1 (Leader)</label>
                <input type="text" id="member1_name" name="member1_name" required>
            </div>
            <div class="form-group">
                <label for="major1">Major</label>
                <input type="text" id="major1" name="major1" required>
            </div>
            <div class="form-group">
                <label for="email1">Email</label>
                <input type="email" id="email1" name="email1" required>
            </div>
            <div class="form-group">
                <label for="ktm-1">Student Identity Card (KTM)</label>
                <input type="file" id="ktm1" name="id1" accept=".jpg,.jpeg,.png,.pdf" required>
            </div>
            <div class="form-group">
                <label for="ktp-1">Resident Identification Card (KTP)</label>
                <input type="file" id="ktp1" name="id1" accept=".jpg,.jpeg,.png,.pdf" required>
            </div>
            <div class="form-group">
                <label for="member2_name">Name of Member 2</label>
                <input type="text" id="member2_name" name="member2_name" required>
            </div>
            <div class="form-group">
                <label for="major2">Major</label>
                <input type="text" id="major2" name="major2" required>
            </div>
            <div class="form-group">
                <label for="email2">Email</label>
                <input type="email" id="email2" name="email2" required>
            </div>
            <div class="form-group">
                <label for="ktm-2">Student Identity Card (KTM)</label>
                <input type="file" id="ktm2" name="id2" accept=".jpg,.jpeg,.png,.pdf" required>
            </div>
            <div class="form-group">
                <label for="ktp-2">Resident Identification Card (KTP)</label>
                <input type="file" id="ktp2" name="id1" accept=".jpg,.jpeg,.png,.pdf" required>
            </div>
            <div class="form-group">
                <label for="member3_name">Name of Member 3</label>
                <input type="text" id="member3_name" name="member3_name" required>
            </div>
            <div class="form-group">
                <label for="major3">Major</label>
                <input type="text" id="major3" name="major3" required>
            </div>
            <div class="form-group">
                <label for="email3">Email</label>
                <input type="email" id="email3" name="email3" required>
            </div>
            <div class="form-group">
                <label for="ktm-3">Student Identity Card (KTM)</label>
                <input type="file" id="ktm3" name="id3" accept=".jpg,.jpeg,.png,.pdf" required>
            </div>
            <div class="form-group">
                <label for="ktp-3">Resident Identification Card (KTP)</label>
                <input type="file" id="ktp3" name="id1" accept=".jpg,.jpeg,.png,.pdf" required>
            </div>
            <div class="form-group">
                <label for="proof_of_transaction">Proof of Transaction</label>
                <input type="file" id="proof_of_transaction" name="proof_of_transaction" accept=".jpg,.jpeg,.png,.pdf" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
